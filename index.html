<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelgram | Perfil de viagens</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <img src="assets/Logo.svg" alt="logo Travelgram">
        <nav>
            <img src="assets/MagnifyingGlass.svg" alt="">
            <p>Explorar</p>
            <p>Minhas viagens</p>
            <img src="assets/Profile pic.png" alt="Foto de perfil">
        </nav>
    </header>
    <main>
        <section id="about">
            <img src="assets/Profile pic.png" alt="Foto de perfil">
            <h1>Patrícia Pacífico</h1>
            <p>Amante de viagens, cultura e gastronomia. 🌍✈️  
            Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸</p>
        </section>
        <section id="info">
            <img src="assets/MapPin.svg" alt="MapaPin"> <p>Cafarnaum, Brasil</p>
            <img src="assets/AirplaneTilt.svg" alt="MapaPin"> <p>18 paises</p>
            <img src="assets/Image.svg" alt="MapaPin"> <p>198 fotos</p>
        </section>
    </main>

</body>
</html>
